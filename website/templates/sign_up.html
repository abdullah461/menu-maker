{% extends "base.html" %} 
{% block content %}

<form action="" method="post">
  <h3>sign up</h3>
  <div class="container">
    <label for="email">Email Address</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter email"
    />
  </div>
  <div class="container">
    <label for="buisnessName">buisness Name</label>
    <input
      type="text"
      name="buisnessName"
      id="buisnessName"
      placeholder="Enter buisness name"
    />
  </div>
  <div class="container">
    <label for="address">Address</label>
    <input
      type="text"
      name="address"
      id="address"
      placeholder="Enter Address"
    />
  </div>
  <div class="container">
    <label for="phone">phone number</label>
    <input
      type="number"
      name="phoneNo"
      id="phoneNo"
      placeholder="Enter phone-number"
    />
  </div><div class="container">
    <label for="password1">password</label>
    <input
      type="password"
      name="password1"
      id="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="container">
    <label for="password2">password (confirm)</label>
    <input
      type="password"
      name="password2"
      id="password2"
      placeholder="confirm password"
    />
  </div>

  <br>
  <button type="submit">Submit</button>
</form>

{% endblock %}
